spec:
  replicas: 1
  template:
    spec:
      containers:
        - 
          env:
          - name: FABRIC8_K8S_SECRETS_PATH
            value: /etc/secrets
          volumeMounts:
          - name: mycroservice-secret-volume
            mountPath: /etc/secrets/mycroservice
            readOnly: true  
      volumes:
        - name: mycroservice-secret-volume
          secret:
            secretName: mycroservice